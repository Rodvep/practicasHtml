<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
    <style>
        img{
            height: 60px;
        }
    </style>
</head>
<body>
    <section style="text-align: center;">
        <h1 style="-webkit-text-stroke: 1px; text-align: left; font-size: 30px;">Redes sociales</h1>
        <table border="2" width="100%">
            <tr>
                <th colspan="2">Nombre</th>
                <th>¿Tengo cuenta?</th>
                <th>Valoración</th>
                <th>Dirección</th>
            </tr>
            <tr>
                <th rowspan="2">Facebook</th>
                <td rowspan="2"><img src="https://slashtraders.com/wp-content/uploads/2021/04/fb.png" alt="facelg"></td>
                <td rowspan="2"><input type="checkbox" name="facebook" id="facebook"></td>
                <td><img src="image/s2.5.png" alt=""></td>
                <td rowspan="2"><a href="https://es-la.facebook.com/">https://es-la.facebook.com/</a></td>
            </tr>
            <tr>
                <td>2.5/5</td>
            </tr>
            <tr>
                <th rowspan="2">Flickr</th>
                <td rowspan="2"><img src="https://static1.makeuseofimages.com/wordpress/wp-content/uploads/2022/02/Flickr-Featured-Image.jpeg" alt="facelg"></td>
                <td rowspan="2"><input type="checkbox" name="Flickr" id="Flickr"></td>
                <td><img src="image/s4.25.png" alt="estrellas"></td>
                <td rowspan="2"><a href="https://www.flickr.com/">https://www.flickr.com/</a></td>
            </tr>
            <tr>
                <td>4.25/5</td>
            </tr>
            <tr>
                <th rowspan="2">Vimeo</th>
                <td rowspan="2"><img src="https://th.bing.com/th/id/R.af371371bb1f57438717d6b7092ab813?rik=f%2fGq159RScHykg&pid=ImgRaw&r=0" alt="facelg"></td>
                <td rowspan="2"><input type="checkbox" name="Vimeo" id="Vimeo"></td>
                <td><img src="image/sin.png" alt="estrellas"></td>
                <td rowspan="2"><a href="https://vimeo.com/">https://vimeo.com/</a></td>
            </tr>
            <tr>
                <td>Sin valorar todavía</td>
            </tr>
            <tr>
                <th rowspan="2">YouTube</th>
                <td rowspan="2"><img src="https://th.bing.com/th/id/R.d925cd9d1e0cc0c6d22ec5c645195b1a?rik=bL8a9QtPVnIdEw&pid=ImgRaw&r=0" alt="facelg"></td>
                <td rowspan="2"><input type="checkbox" name="YouTube" id="YouTube"></td>
                <td><img src="image/s2.75.png" alt="estrellas"></td>
                <td rowspan="2"><a href="https://www.youtube.com/?gl=ES">https://www.youtube.com/?gl=ES</a></td>
            </tr>
            <tr>
                <td>2.75/5</td>
            </tr>
        </table>
    </section>
</body>
</html>
