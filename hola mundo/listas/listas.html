<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en html</title>
</head>
<body>
    <h2>Practica Listas</h2>
    <hr>
    <h3>Listas desordenadas</h3>
    <ul type="circle">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
    <h3>Listas ordenadas</h3>
    <ol type="I" start="3" reversed>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>
    <h3>Lista de definicion</h3>
    <dl>
        <dt>Html</dt>
        <dd>Lenguaje de marcas de Hipertexto</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        
    </dl>
</body>
</html>
